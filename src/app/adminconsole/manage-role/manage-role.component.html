<div class="page-title">
      <h4>{{title}}</h4>
</div>
<div class="card">
      <div class="controls-section-header">
            <ul class="nav nav-tabs">
                  <li class="nav-item">
                        <a class="nav-link " aria-current="page"
                              routerLink="{{itemID > 0 ? '../../../adminconsole/manage-role':'../../adminconsole/manage-role'}}"
                              routerLinkActive="active" href="#">{{itemID > 0 ? "Edit":"Add"}} </a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link " href="#"
                              routerLink="{{itemID > 0 ? '../../../adminconsole/viewmanage-role':'../../adminconsole/viewmanage-role'}}"
                              routerLinkActive="active">View</a>
                  </li>
            </ul>
      </div>
      <div class="card-body">


            <form [formGroup]="manage_role" (ngSubmit)="submitForm()">
                  <div class="generator">
                        <div class="onegrid">
                              <input type="hidden" formControlName="intId">
                              <div class="form-group">
                                    <label Class="w-full text-md ">Department <span class="text-danger">*</span>
                                    </label>
                                    <div class="control-item">
                                          <!--  -->
                                          <select class="form-select" formControlName="deptId" id="deptId">
                                                <option value="0">Select</option>
                                                <option *ngFor="let dlist of departmentsList" [value]="dlist.deptId">{{dlist.departmentName}}</option>
                                          </select>
                                       
                                    </div>
                              </div>
                              <div class="form-group">
                                    <label Class="w-full text-md ">Role Name <span class="text-danger">*</span> </label>
                                    <div class="control-item">
                                          <!--  -->
                                          <input type="text" id="txtRoleName" formControlName="txtRoleName"
                                                (keyup)="vldChkLst.blockSpecialCharacterAllPostion($event,false)"
                                                minlength="3" maxlength="20"  class="form-control ">
                                    </div>
                              </div>
                              <!-- <div class="form-group" >
            <label Class="w-full text-md " >Designation <span class="text-danger">*</span> </label>
                  <div class="control-item">
                <div class="form-check form-check-inline" formArrayName="chkDesignation" 
                *ngFor="let chkItems of chkDesignation; let i = index">
            
                <input class="form-check-input"  [checked]="_isContains(chkDesignation, chkItems.intId)" [value]="chkItems.value" type="checkbox" (change)="onchkDesignationChange($event)"/>
                <label class="form-check-label" for="chkDesignation">{{chkItems.name}}</label>
                </div>
                
                                    </div>
                                    </div> -->





                        </div>
                        <div class="mt-10 onegrid btn-div">
                              <button type="submit" class="btn btn-primary"> {{itemID > 0 ? 'Update':'Submit'}}
                              </button>
                              <button type="reset" (click)="itemID >  0 ? onCancel() : onReset()"
                                    class="btn btn-danger ml-1"> {{itemID > 0 ? 'Cancel':'Reset'}} </button>

                        </div>
                  </div>
            </form>
      </div>
</div>

<div class="loader" *ngIf="loading">
      <div class="loader-item"></div>
      <p>Loading...</p>
</div>
