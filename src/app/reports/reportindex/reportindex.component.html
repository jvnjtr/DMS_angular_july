                    <div class="col-sm-12 col-md-6 col-lg-4	col-xl-3" *ngFor="let rdetails of reportslist">

                               <div class="icondiv"> <i class="bi {{rdetails.icon}}"></i></div>

                            </div>
                            <!-- <p>{{rdetails.description}} </p> -->
                            <a routerLink="{{rdetails.link}}"><i class="bi bi-arrow-right"></i></a>
                        </div>
                    </div>
                  
                    
    </div>
