<form [formGroup]="myForm">
  <div class="row">
    <div class="col-md-4">
      <label>DOB (Accept current and previous dates)</label>
      <input class="form-control" [maxDate]="maxDate" bsDatepicker formControlName="dob" 
      [bsConfig]="{ isAnimated: true ,showWeekNumbers: false ,dateInputFormat: 'DD-MMM-YYYY',containerClass: 'theme-dark-blue',showClearButton: true, clearPosition: 'right'}"	 >
    </div>
    <div class="col-md-4">
      <label>Accept current and after dates</label>
      <input class="form-control" [minDate]="minDate"  bsDatepicker formControlName="afterdates"
      [bsConfig]="{ isAnimated: true ,showWeekNumbers: false ,dateInputFormat: 'DD-MMM-YYYY',containerClass: 'theme-dark-blue', showClearButton: true, clearPosition: 'right'}"	 >
    </div>
    <div class="col-md-4">
      <label>All dates</label>
      <input class="form-control"  bsDatepicker formControlName="alldates"
      [bsConfig]="{ isAnimated: true ,showWeekNumbers: false , dateInputFormat: 'DD-MMM-YYYY', containerClass: 'theme-dark-blue', showClearButton: true, clearPosition: 'right',useUtc:true }"	 >
    </div>
  </div>


</form>
<pre>{{myForm.value |json}}</pre>

</div>
</div>
