<!--===Page Title===-->
<div class="page-title">

    <h4>{{title| langReplace}} </h4>
</div>
<!--===Page Title===-->
<!--===controle section===-->
<div class="page-controls-section" id="page-content">
    <div class="card">
        <div class="controls-section-header">
            <ul class="nav nav-tabs nav-fill" role="tablist">
                <app-tabs *ngFor="let tablist of tablist; let i = index" [activeid]="metaid"
                    [tabMessage]="tablist"></app-tabs>
            </ul>
            <div class="indicatorslist">
                <app-utils *ngFor="let utillist of utillist" [childMessage]="utillist"></app-utils>
            </div>
        </div>

        <div class="card-body">
            <div class="controls-section">


                <div class="row">
                    <label for="" class="col-md-4 col-lg-3 form-label">* {{"Enable"| langReplace}} </label>
                    <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="1" [(ngModel)]="ocrStatus">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="2" [(ngModel)]="ocrStatus">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <label for="" class="col-md-4 col-lg-3 form-label">* {{"Include Extentions"| langReplace}} </label>
                    <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                            <angular2-multiselect [data]="nameList" id="selectedItems" [(ngModel)]="selectedItems"
                            [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                            (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
                            (onDeSelectAll)="onDeSelectAll($event)">
                        </angular2-multiselect>
                        </div>
                        
                    </div>
                </div>


                <div class="row">
                    <label for="" class="col-md-4 col-lg-3 form-label"> * {{"Frequency"| langReplace}} </label>
                    <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="txtFrequency" [(ngModel)]="ocrFrequency"
                                        (keypress)="vldChkLst.isNumberKey($event)" minlength="1" maxlength="2">
                                </div>
                                <div class="col-md-4">
                                    <select id="txtFrequencyDuration" class="form-select"
                                        [(ngModel)]="ocrFrequencyDuration">
                                        <option value="0">Select</option>
                                        <option value="1">Min</option>
                                        <option value="2">Hour</option>
                                        <option value="3">Day</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-md-4 col-lg-3"> </label>
                    <div class="col-md-9"> <button class="btn btn-success" (click)="createOcrConfiguration()">{{(configId > 0? "Update":
                            "Save") | langReplace}}</button> <button (click)="formReset()" class="btn btn-danger ml-2" > {{"Reset" | langReplace}} </button></div>
                </div>


            </div>
        </div>
    </div>

    <div class="loader" *ngIf="loading">
        <div class="loader-item"></div>
        <p>Loading...</p>
    </div>
