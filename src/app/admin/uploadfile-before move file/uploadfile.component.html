
        <!--===controle section===-->

                        
                      
                        <!-- {{folderid}} -->
                     
                           <div class="controls-section">
                             <div *ngIf="files_dropped.length == 0">
                                <div class="custom-dropzone" ngx-dropzone  (change)="onSelect($event)" >
                                        <ngx-dropzone-label>
                                          <div>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="63" height="64" viewBox="0 0 63 64">
                                                    <g  fill-rule="nonzero">
                                                        <path
                                                            d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5 4.795l-9.765 9.762a1.97 1.97 0 1 1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785 0l11.157 11.156a1.97 1.97 0 0 1-1.392 3.363z" />
                                                        <path
                                                            d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z" />
                                                        <path
                                                            d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z" />
                                                    </g>
                                                </svg>
                                            
                                                <h3>Drag and drop file here</h3>
                                                <h3>or</h3>
                                                <label for="fileDropRef">Browse for file</label>
                                           
                                          </div>
                                        </ngx-dropzone-label>
                                      </div>

                                  
                                    </div>
                                    <!--*ngFor="let f of files_dropped"
                                         -->
                                      <div class="" *ngFor="let f of files_dropped"  >

                                            <div class="d-flex justify-content-end my-2">
                                                  
                                                    <div class="indicatorslist">
                                                   
                                                         <app-utils *ngFor="let utillist of utillist" [childMessage]="utillist"></app-utils> 
                                                           
                                                         
                                                               
                  
                                                            
                                                        </div>
                                                       </div>
                                      <div class="row">
                                          <div class="col-md-7">
                                             
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>* File Name</label>
                                                        <input type="text"  class="form-control" readonly [(ngModel)]="txtFileName">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>* Folder Name</label>
                                                        <input type="text" class="form-control" readonly [(ngModel)]="folderName">
                                                        <input type="hidden" class="form-control" readonly [(ngModel)]="folderid">
                                                      
                                                 </div>
                                                </div>

                                                
                                                
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>OCR Language</label>
                                                        <select class="form-select" [(ngModel)]="selOcrLang">
                                                                <option value="0">Select</option>
                                                                <option value="1">English</option>
                                                                <option value="2">Hindi</option>
                                                                <option value="3">Odia</option>
                                                            </select>
                                                     </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                           <label> Retention Date</label>
                                                           <input type="date"  placeholder="DD-MM-YYYY" id="expiryDate"  class="form-control" [(ngModel)]="txtExpDate" >
                                                           <!-- <div class="input-group ">
                                                                   <input type="text" readonly placeholder="DD-MM-YYYY" class="form-control" [(ngModel)]="txtExpDate" [minDate]="txtEfminDate" 
                                                                   #dp="bsDatepicker"
                                                                      bsDatepicker [bsConfig]="{showWeekNumbers: false, isAnimated: true,dateInputFormat: 'DD-MM-YYYY',customTodayClass:'custom-today-class' }">
                                                                      <span (click)="dp.toggle()" class="input-group-text" id="basic-addon2"><i class="icon-calendar-alt"></i></span>
                                                                   </div>  -->

<!-- {{txtExpDate}} -->

                                                        </div>
                                                       </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>* Subject</label>
                                                        <textarea class="form-control" [(ngModel)]="txtSubject" cols="3" rows="3">

                                                        </textarea>
                                                       
                                             </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>  Tags</label>
                                                        <!-- <tag-input [(ngModel)]="txtTags" class="form-control" (onRemove)="onLikeRemove($event)">
                                                            </tag-input> -->
                                                            <ngx-tags-input class="form-control input-lg" [(ngModel)]="txtTags" ></ngx-tags-input>
                                                            <small class="text-danger">Please press enter to set the tag</small>
                                                       <!-- //<input type="text" class="form-control" [(ngModel)]="txtTags"> -->

                                                       <!-- (onTagsChange)="onTagsChanged($event)" -->
                                                      

                                    </div>
                                                </div>

                                               
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                           

                                                        <div class="row">
                                                            <div class="col-6">
                                                                    <label>* Meta Type</label>
                                                                <select class="form-select" [(ngModel)]="selMeta" id="selMetaType" (change)="getMetaType(selMeta)">
                                                                    <option value="0">Select</option>
                                                                    <option *ngFor="let flist of metalist" [value]="flist.intMetaId">{{flist.metaName}}</option>
                                                                  </select>    
                                                            </div>
                                                            <div class="col-5" *ngIf="metaDesable">
                                                                    
                                                                 <div *ngIf="getmetaType==1">
                                                                        <label>* Details</label>
                                                                    <input type="text" class="form-control" [(ngModel)]="metatype">
                                                                 </div>
                                                                 <div *ngIf="getmetaType==2">
                                                                        <label>* Details</label>
                                                                        <input type="date" class="form-control" max="2100-12-31" [(ngModel)]="metatype">
                                                                    </div>
                                                                    <div *ngIf="getmetaType==3">
                                                                            <label>* Details</label>
                                                                        <input type="number" class="form-control" [(ngModel)]="metatype">
                                                                        </div>
                                                                

                                                            </div>
                                                            <div class="col-1 pt-4" *ngIf="metaDesable">
                                                                    <a class="btn btn-info px-2" (click)="addMetaVals()"><i class="icon-plus-solid"></i></a>
                                                            </div>
                                                        </div>    


                                                        <!-- <angular2-multiselect [data]="metalist"  
                                                        [settings]="dropdownSettings" 
                                                        (onSelect)="onItemSelect($event)" 
                                                        (onDeSelect)="OnItemDeSelect($event)"
                                                        (onSelectAll)="onSelectAll($event)"
                                                        (onDeSelectAll)="onDeSelectAll($event)">
                                                    </angular2-multiselect> -->

                                                     
                                        </div>
                                        <div class="table-responsive" *ngIf="metaListDetails?.length > 0">
                                            <table class="table table-bordered">
                                                    <thead>
                                                        <tr><th width="50px">Sl#</th><th>Meta Name</th><th>Details</th><th width="50px">Action</th> </tr>
                                                    </thead>
                                                    <tbody>
                                                            <!-- <td *ngFor="let colName of dataCols">
                                                                    {{ rows[colName.colName] }}
                                                                  </td> -->
                                                        <tr *ngFor="let mListD of metaListDetails;let i=index">
                                                            <td>{{i+1}}</td>

                                                            <!-- <td *ngFor="let colName of metalist">
                                                                {{ mListD[colName.intMetaId] }}
                                                              </td> -->
                                                            <td>{{mListD.metaName}}</td>
                                                            <td>{{mListD.metaDetails}}</td>
                                                            
                                                            <td><a class="text-danger px-2" (click)="removeSectionval(i)"><i class="icon-trash-alt"></i></a></td>
                                                        </tr>
                                                    </tbody>
                                            </table>
                                        </div>

                                                </div>
                                                
<div class="col-md-12">
    <div class="form-group">
        <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" [(ngModel)]="chkIndexing"  id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Set Indexing
                </label>
              </div>
 </div>
</div>


                                            </div>

                                          
                                        
                                           
                                         


                                          
                                          
                                            <div class="">
                                                    <button  class="btn btn-success" (click)="finalfileupload()" >Submit</button>&nbsp; 
                                                     <button  type="button" class="btn btn-danger" >Reset</button>  

                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="d-flex justify-content-between align-items-center">
                                              <h5>Preview File</h5>
                                              <a (click)="onRemove(f)" class="btn btn-danger btn-sm" ngbTooltip="Back to upload" title=""  data-original-title="Cancel">Cancel</a>
                                            </div>
                                              
                                                  <!-- <ngx-dropzone-preview *ngFor="let f of files_dropped" [removable]="true" (removed)="onRemove(f)">
                                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                                </ngx-dropzone-preview>  -->
                                                


                                                  <div class="previewdiv"  *ngIf="!(getfiletype =='mp4' || getfiletype =='mp3' || getfiletype =='zip')" id="previewdiv">
                                                        <iframe [src]="publicurl"></iframe>


                                                       
                                                    <div class="loader loader2" *ngIf="fileLoading">
                                                        <div class="loader-item"></div>
                                                        <p>Loading...</p>
                                                      </div>
                                                  </div>
                                                  <div class="videopreviewdiv" *ngIf="getfiletype =='mp4' || getfiletype =='MP4' ||  getfiletype =='WebM' || getfiletype =='mkv' ||  getfiletype =='avi' ||  getfiletype =='webm'" id="videopreviewdiv">
                                                  </div>
                                                  <div class="audiopreviewdiv" *ngIf="getfiletype =='mp3' || getfiletype =='MP3'" id="audiopreviewdiv">
                                                    </div>
                                                     <div class="zipdiv" *ngIf="getfiletype =='zip' || getfiletype =='ZIP'" id="zipdiv">
                                                    </div>
                                                </div>
                                          </div>
                                        
                                      </div>
                                    


                            </div>
                       

        <div class="loader" *ngIf="loading">
                <div class="loader-item"></div>
                <p>Loading...</p>
              </div>
